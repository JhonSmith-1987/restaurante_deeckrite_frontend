<div class="container cont_init">
  <div class="row">
    <div class="col-xl-12 col-sm-12">
      <div class="card">
        <h1>Productos</h1>
        <div class="row">
          <div class="col-xl-3 col-md-4 col-sm-12" *ngFor="let product of products">
            <div class="card card_img">
              <img src="{{product.imgRef}}" class="card-img-top img_card" alt="{{product.name}}">
              <div class="card-body card_body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">Categor√≠a: {{product.category}}</p>
                <p class="card-text">Precio: {{product.value}}</p>
                <p class="card-text">cliente: {{product.client_id}}</p>
                <a (click)="deleteProduct(product.id)" class="btn btn-danger">Eliminar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
