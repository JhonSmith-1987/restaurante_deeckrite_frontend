<div class="container cont_init">
  <div class="row">
    <div class="col-xl-12 col-sm-12">
      <div class="card cont_card">
        <h1>Usuarios</h1>
        <table class="table table-success table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Nombre restaurante</th>
            <th scope="col">Dirección</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Email</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Tipo de usuario</th>
            <th scope="col">Eliminar</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of user_list">
            <td>{{user.name}}</td>
            <td>{{user.name_restaurant}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.type_user}}</td>
            <td>
              <img (click)="deleteUser(user.id)" class="img_delete" src="assets/img/delete.png">
              <img routerLink="/home/edit_user/{{user.id}}" class="img_delete" src="assets/img/editar.png">
              <img routerLink="/client/{{user.id}}" class="img_delete" src="assets/img/menu_restaurant.png">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
