<div class="container cont_init">
  <div class="row">
    <div class="col-xl-12 col-sm-12">
      <h1>Crear categor√≠as</h1>
      <div class="row">
        <div class="col-xl-6 col-sm-12">
          <form class="form_data_save" [formGroup]="formCategory" (ngSubmit)="createCategory()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre de la categoria</label>
              <input formControlName="name" type="text" class="form-control" id="name">
              <div class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="client_id" class="form-label">Cliente</label>
              <select formControlName="client_id" id="client_id" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option *ngFor="let client of clients" value="{{client.id}}">{{client.name_restaurant}}</option>
              </select>
            </div>
            <button [disabled]="formCategory.invalid" type="submit" class="btn btn-success">Crear</button>
          </form>
        </div>
        <div class="col-xl-6 col-sm-12">
          <table class="table table-success table-striped table-hover">
            <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">nombre</th>
              <th scope="col">Cliente</th>
              <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories">
              <td>{{category.id}}</td>
              <td>{{category.name}}</td>
              <td>{{category.client_id}}</td>
              <td>
                <img (click)="deleteCategory()" class="img_delete" src="assets/img/delete.png">
                <img class="img_delete" src="assets/img/editar.png">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
